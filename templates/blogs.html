{% extends "base.html" %}
{% load static %}

{% block content %}

 <!-- Heading section  -->

  <div class="text-center mt-12">
    <h3 class="text-base font-medium font-poppins leading-6 tracking-widest my-2">The Blog</h3>
    <h1 class="text-5xl font-medium font-poppins  tracking-widest ">Writings From our team</h1>
    <p class="text-xs font-light font-poppins tracking-wide mt-4">The latest industry news , Technologies and
      Resources</p>
  </div>

  <!-- Post section  -->
  <div>
    <div class="w-10/12 mx-auto space-y-6 my-8">
      {% for blog in blogs %}
        <div class=" my-shadow w-full rounded-2xl mb-16  bg-cover bg-center bg-no-repeat min-h-[300px] sm:min-h-[400px] md:min-h-[500px] relative" style="background-image: url({{blog.image.url}});">
          <div class="w-full rounded-b-2xl min-h-[80px] absolute bottom-0 left-0 bg-black bg-opacity-50 flex flex-col justify-center items-start p-4 box-border">
            <p class="text-xl text-white">{{blog.title}}</p>
            <p class="text-sm text-gray-200 mt-2 description">{{blog.content}}</p>
            <!-- <span class="show-more">Read More</span> -->
          </div>
        </div>
      {% endfor %}
    </div>

  </div>

  

  <hr>

  <!-- video section  -->
  <div class="w-10/12  mx-auto space-y-6 my-8">
    <h2 class="text-2xl font-semibold font-poppins text-center mb-4">JS Technova Team Meeting </h2>
    <div class="w-3/5 h-96 mx-auto my-shadow rounded-2xl overflow-hidden mt-8">
        <iframe style="height: 100%; width: 100%;" src="https://www.youtube-nocookie.com/embed/r5N11qXT10Y?si=_vJkPTbQdnKmsBGU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>


{% endblock %}
